<!-- ===========================================================================
header.xhtml - Standard Header Seite                    
============================================================================ -->

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<div class="header">
		<h:panelGrid columns="1">
			<h:graphicImage library="img" name="bookit_header.png" alt="header" />
		</h:panelGrid>
		
		
		
		

		<h:messages globalOnly="false" showDetail="true" showSummary="true"
			infoClass="msgInfo" warnClass="msgWarning" errorClass="msgError"
			fatalClass="msgFatal" />
	</div>

</h:body>

</html>
